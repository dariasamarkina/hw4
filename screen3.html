<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Игровой экран 2</title>
    </head>
    <body>
        <div class="game_container">
            <div class="game_header">
            <div class="timer">
                <div class="timer_header">
                    <p class="timer_min">min</p>
                    <p class="timer_sec">sec</p>
                </div>
                <div class="timer_clock">
                    <p class="timer_clock_indicator">00.00</p>
                </div>
            </div>
    
            <div class="restart">
                <button class="restart_button">Начать заново</button>
            </div>
        </div>

            <div class="game_field">
                <div class="spades_ace"></div>
                <div class="spades_king"></div>
                <div class="spades_queen"></div>
                <div class="spades_jack"></div>
                <div class="spades_ten"></div>
                <div class="spades_nine"></div>
                <div class="spades_eight"></div>
                <div class="spades_seven"></div>
                <div class="spades_six"></div>
                <div class="hearts_ace"></div>
                <div class="hearts_king"></div>
                <div class="hearts_queen"></div>
                <div class="hearts_jack"></div>
                <div class="hearts_ten"></div>
                <div class="hearts_nine"></div>
                <div class="hearts_eight"></div>
                <div class="hearts_seven"></div>
                <div class="hearts_six"></div>
                <div class="diamonds_ace"></div>
                <div class="diamonds_king"></div>
                <div class="diamonds_queen"></div>
                <div class="diamonds_jack"></div>
                <div class="diamonds_ten"></div>
                <div class="diamonds_nine"></div>
                <div class="diamonds_eight"></div>
                <div class="diamonds_seven"></div>
                <div class="diamonds_six"></div>
                <div class="clubs_ace"></div>
                <div class="clubs_king"></div>
                <div class="clubs_queen"></div>
                <div class="clubs_jack"></div>
                <div class="clubs_ten"></div>
                <div class="clubs_nine"></div>
                <div class="clubs_eight"></div>
                <div class="clubs_seven"></div>
                <div class="clubs_six"></div>
            </div>
        </div>
    </body>
</html>
